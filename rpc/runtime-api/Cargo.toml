[package]
name = "pallet-supersig-rpc-runtime-api"
version = "0.1.2"
authors = ["TimothÃ©e Delabrouille <https://github.com/tdelabro>"]
edition = "2021"
license = "Apache-2.0"


[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", features = [
	"derive",
], default-features = false }
scale-info = { version = "2.3.1", default-features = false, features = [
	"derive",
] }

sp-api = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.37" }
sp-std = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.37" }
sp-runtime = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.37" }

pallet-supersig = { path = "../..", default-features = false, features = [] }

[features]
default = ["std"]
std = ["codec/std", "sp-std/std", "sp-api/std", "pallet-supersig/std"]
